<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- CSS stylesheet  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/34835f81f0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <!-- Header Section  -->
    <header >
        <nav class="navbar mt-5 navbar-expand-lg bg-body-tertiary fs-4 fw-semibold">
            <div class="container-fluid">
                <img src="./images/logo2.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse ms-5 navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Services <img class="right-arrow" src="./images/right-arrow-angle.png" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cases <img class="right-arrow" src="./images/right-arrow-angle.png" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Blog <img class="right-arrow" src="./images/right-arrow-angle.png" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact Us <img class="right-arrow" src="./images/right-arrow-angle.png" alt=""></a>
                        </li>
                    </ul>
                    <form class="d-flex " role="search">
                        <button class="btn fs-5 fw-semibold bg-warning text-dark btn-outline-warning" type="submit">Free Consultation</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
